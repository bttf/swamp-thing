<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>swamp-thing</title>
  </head>
  <body>

    <script src="components/requirejs/require.js"></script>
    <script src="{{ script }}"></script>
    <script>
      var ws;
      function socket() {
        ws = new WebSocket("ws://127.0.0.1:8080");
        ws.onmessage = function ( e ) {
          var data = JSON.parse(e.data);
          if ( data.r ) {
            location.reload();
          }
        };
      }
      setInterval(function () {
        if ( ws ) {
          if ( ws.readyState !== 1 ) {
            socket();
          }
        } else {
          socket();
        }
      }, 1000);
    </script> 
  </body>
</html>
